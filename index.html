<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="raiz-principal">
            <section class="secao-total1 secao-total2">
                <div></div>
                <main class="formulario-e-fotos" role="main">
                    <article class="boxForm-boxPhoto">
                        <div class="box-photos">
                            <div class="photos">
                                <img class="todas-photos ajuste-photo" src="img/insta-photo1.jpeg" >
                                <img class="todas-photos muda-photo" src="img/insta-photo2.jpg" >
                                <img class="todas-photos" src="img/insta-photo3.jpg" >
                                <img class="todas-photos" src="img/insta-photo4.jpg" >
                            </div>
                        </div>
                        <div class="box-form">
                            <div class="formulario">
                                <img src="img/instagram-logo.png" alt="Istagram Logo" class="logo-insta">
                                <div class="ajuste-form">
                                    <form class="form-login-senha">
                                        <div class="form-campos">
                                            <div class="guarda-label">
                                                <div class="ajuste-label">
                                                    <label class="login-senha">
                                                        <span class="span-label">Telefone, nome de usuário ou email</span>
                                                        <input aria-label="Telefone, nome de usuário ou email" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" name="username" type="text" class="input-label" value="">
                                                    </label>
                                                    <div class="unica"></div>
                                                </div>
                                            </div>
                                            <div class="guarda-label">
                                                <div class="ajuste-label">
                                                    <label class="login-senha">
                                                        <span class="span-label">Senha</span>
                                                        <input aria-label="Telefone, nome de usuário ou email" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" name="username" type="text" class="input-label" value="">
                                                    </label>
                                                    <div class="unica"></div>
                                                </div>
                                            </div>
                                            <div class="guarda-botao-entrar">
                                                <button class="button-entrar" type="submit" disabled>
                                                    <div class="ajustes-botao">Entrar</div>
                                                </button>
                                            </div>
                                            <div class="divisao">
                                                <div class="linha"></div>
                                                <div class="pl-OU">ou</div>
                                                <div class="linha"></div>
                                            </div>
                                            <div class="guarda-botao-entrar">
                                                <button class="butao-face" type="button">
                                                    <img class="icone-face" src="img/facebook-icone.png" alt="icone-face">
                                                    <span class="entra-facebook">Entrar com o Facebook</span>
                                                </button>
                                            </div>
                                            <a href="index.html" class="esquece-senha">Esqueceu a senha?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="formulario">
                                <div class="caixa-naoTemConta">
                                    <p class="par-naoConta">
                                        Não tem uma conta? 
                                        <a href="index.html" class="cria-conta">
                                            <span class="cadastre-se">Cadastre-se</span>
                                        </a>
                                    </p>
                                </div>
                            </div>
                            <div class="app-android-apple">
                                <p class="obt-app">Obtenha o aplicativo.</p>
                                <div class="guarda-apps">
                                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="adquira-app" target="_blank">
                                        <img src="img/apple-button.png" alt="Adiquira o app" class="appStore">
                                    </a>
                                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DFAE11BC7-9AFF-442E-AFE8-C836A038D606%26utm_content%3Dlo%26utm_medium%3Dbadge" class="adquira-app" target="_blank">
                                        <img src="img/googleplay-button.png" alt="Adiquira o app" class="appStore">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                </main>
                <footer class="rodape">
                    <div class="rodape-ajustes margem-rodape">
                        <div class="rodape-ajustes rodape-cima">
                            <div class="atalhos ajuste-atalho">
                                <div class="atalhos-ajustes">
                                    <a href="https://about.instagram.com/" target="_blank">
                                        <div class="atalho-nomes">Sobre</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://about.instagram.com/blog/" target="_blank">
                                        <div class="atalho-nomes">Blog</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/about/jobs/" target="_blank">
                                        <div class="atalho-nomes">Carreiras</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://help.instagram.com/" target="_blank">
                                        <div class="atalho-nomes">Ajuda</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/developer/" target="_blank">
                                        <div class="atalho-nomes">API</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/legal/privacy/">
                                        <div class="atalho-nomes">Privacidade</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/legal/terms/" target="_blank">
                                        <div class="atalho-nomes">Termos</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/directory/profiles/" target="_blank">
                                        <div class="atalho-nomes">Principais contas</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/directory/hashtags/" target="_blank">
                                        <div class="atalho-nomes">Hashtags</div>
                                    </a>
                                </div>
                                <div class="atalhos-ajustes">
                                    <a href="https://www.instagram.com/explore/locations/" target="_blank">
                                        <div class="atalho-nomes">Localizações</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="rodape-baixo atalhos">
                            <div class="idiomas">
                                <span class="sIdiomas">
                                    <div class="nome-idioma">
                                        <span></span>
                                        <div class="selecao-ajuste">
                                            <span style="display: inline-block; transform: rotate(180deg);">
                                                <svg aria-label="Ícone de seta para baixo" class="icone-seta" fill="#8e8e8e" height="12" viewBox="0 0 48 48" width="12">
                                                    <path d="M40 33.5c-.4 0-.8-.1-1.1-.4L24 18.1l-14.9 15c-.6.6-1.5.6-2.1 0s-.6-1.5 0-2.1l16-16c.6-.6 1.5-.6 2.1 0l16 16c.6.6.6 1.5 0 2.1-.3.3-.7.4-1.1.4z"></path>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <select aria-label="Trocar idioma de exibição" class="selacao-idioma" onchange="javascript:selected()">
                                        <option value="af">Afrikaans</option>
                                        <option value="cs">Čeština</option>
                                        <option value="da">Dansk</option>
                                        <option value="de">Deutsch</option>
                                        <option value="el">Ελληνικά</option>
                                        <option value="en">English</option>
                                        <option value="en-gb">English (UK)</option>
                                        <option value="es">Español (España)</option>
                                        <option value="es-la">Español</option>
                                        <option value="fi">Suomi</option>
                                        <option value="fr">Français</option>
                                        <option value="id">Bahasa Indonesia</option>
                                        <option value="it">Italiano</option>
                                        <option value="ja">日本語</option>
                                        <option value="ko">한국어</option>
                                        <option value="ms">Bahasa Melayu</option>
                                        <option value="nb">Norsk</option>
                                        <option value="nl">Nederlands</option>
                                        <option value="pl">Polski</option>
                                        <option value="pt-br">Português (Brasil)</option>
                                        <option value="pt">Português (Portugal)</option>
                                        <option value="ru">Русский</option>
                                        <option value="sv">Svenska</option>
                                        <option value="th">ภาษาไทย</option>
                                        <option value="tl">Filipino</option>
                                        <option value="tr">Türkçe</option>
                                        <option value="zh-cn">中文(简体)</option>
                                        <option value="zh-tw">中文(台灣)</option>
                                        <option value="bn">বাংলা</option>
                                        <option value="gu">ગુજરાતી</option>
                                        <option value="hi">हिन्दी</option>
                                        <option value="hr">Hrvatski</option>
                                        <option value="hu">Magyar</option>
                                        <option value="kn">ಕನ್ನಡ</option>
                                        <option value="ml">മലയാളം</option>
                                        <option value="mr">मराठी</option>
                                        <option value="ne">नेपाली</option>
                                        <option value="pa">ਪੰਜਾਬੀ</option>
                                        <option value="si">සිංහල</option>
                                        <option value="sk">Slovenčina</option>
                                        <option value="ta">தமிழ்</option>
                                        <option value="te">తెలుగు</option>
                                        <option value="vi">Tiếng Việt</option>
                                        <option value="zh-hk">中文(香港)</option>
                                        <option value="bg">Български</option>
                                        <option value="fr-ca">Français (Canada)</option>
                                        <option value="ro">Română</option>
                                        <option value="sr">Српски</option>
                                        <option value="uk">Українська</option>
                                    </select>
                                </span>
                            </div>
                            <div class="license">
                                <div class="nome-license">© 2021 Instagram do Facebook</div>
                            </div>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <script src="script.js"></script>
        <div class="div1"></div>
        <div id=fb_root class="div2">
            <div style="position: absolute; top: -10000px; width: 0px; height: 0px;">
                <div></div>
            </div>
        </div>
    </body>
</html>
